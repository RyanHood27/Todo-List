<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>Just Todo it <span>&check;</span></h1>

      <!-- ||form submit -->
      <form action="" class="js-add-task-form">
        <input
          class="add-input js-add-task"
          type="text"
          name=""
          id=""
          placeholder="Type me up..."
          aria-label="add input"
        />

        <button class="add-btn js-add-btn">&plus;</button>
      </form>

      <!-- ||task update changes -->
      <div class="task-update">
        <span class="taskComplete js-task-complete"></span>
        <span class="taskCount js-task-counter"></span>
      </div>

      <!-- ||container for task -->
      <section class="container">
        <div class="tasks js-tasks-box"></div>
      </section>
    </main>

    <!-- ||template for task rendering -->
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>

        <button class="delete-btn" data-add-btn>&cross;</button>
      </div>
    </template>
  </body>
</html>
